<!DOCTYPE html>

<head>
    <title>Página de Ejemplo</title>
    <link href="css.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div>
            <h1>Centro Turístico de Relajación Oztotipac</h1>
        </div>
    </header>

    <main>
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div>
            <img src="cafeteria.png">
            <p>
                Somos un proyecto del H. Ayuntamiento de Nogales,
                Veracruz, enfocado en la cultura de la relajación
                para el beneficio de la ciudadanía y el turismo.
            </p>
        </div>

       <section class="contact-form">
            <h2>Contáctanos</h2>
            <form action="process_form.php" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Síguenos en Redes Sociales</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61553790185439" target="_blank" class="icon fb">Facebook</a>
                <a href="https://www.instagram.com/oztotipac23/" target="_blank" class="icon ig">Instagram</a>
            </div>
        </section>

    </main>

    <footer>
        <p>2024 Centro Turístico Oztotipac</p>
    </footer>
</body>

</html>
